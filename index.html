<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaari Ki Yaad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1, h2 {
            color: #e74c3c; /* Warm red */
            margin-bottom: 15px;
            font-family: 'Hind Siliguri', sans-serif;
            font-weight: 700;
        }
        h1 { font-size: 2.3em; }
        h2 { font-size: 1.8em; margin-top: 20px; }


        p.intro, p.message-text {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            border-color: #fda085;
            box-shadow: 0 0 0 3px rgba(253, 160, 133, 0.3);
            outline: none;
        }

        button#shareButton {
            background: linear-gradient(to right, #e74c3c, #c0392b); /* Red gradient */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        button#shareButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }

        button#shareButton:active {
            transform: translateY(0px);
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(0,0,0, 0.7);
        }

        #receivedMessageContainer {
            border: 2px dashed #fda085;
            padding: 25px;
            border-radius: 15px;
            background-color: #fff9f2; /* Very light orange */
        }

        #receivedMessageContainer .heart {
            font-size: 2em;
            color: #e74c3c;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Hide elements by default */
        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.6em; }
            .container { padding: 25px 20px; }
            input[type="text"], button#shareButton { font-size: 1em; }
            p.intro, p.message-text { font-size: 1em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- This section is for creating and sharing the message -->
        <div id="createMessageSection">
            <h1>üíå Yaari Ki Yaad üíå</h1>
            <p class="intro">Apne dost ko yaad kar rahe ho? Unhe ek special message bhejo!</p>

            <div class="input-group">
                <label for="senderName">Aapka Naam:</label>
                <input type="text" id="senderName" placeholder="Jaise: Rahul">
            </div>

            <div class="input-group">
                <label for="friendName">Aapke Dost Ka Naam:</label>
                <input type="text" id="friendName" placeholder="Jaise: Priya">
            </div>

            <button id="shareButton">üîó Link Share Karo</button>
        </div>

        <!-- This section is for displaying the received message -->
        <div id="receivedMessageContainer" class="hidden">
            <h2>Ek Paigaam Aapke Liye!</h2>
            <p id="personalizedMessage" class="message-text"></p>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="message-text">Jaldi milte hain!</p>
        </div>

        <p class="footer-note">Dosti anmol hai! ‚ú®</p>
    </div>

    <script>
        const createMessageSection = document.getElementById('createMessageSection');
        const receivedMessageContainer = document.getElementById('receivedMessageContainer');
        const personalizedMessageElement = document.getElementById('personalizedMessage');
        
        const senderNameInput = document.getElementById('senderName');
        const friendNameInput = document.getElementById('friendName');
        const shareButton = document.getElementById('shareButton');

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // On page load, check for URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const toName = getUrlParameter('to');
            const fromName = getUrlParameter('from');

            if (toName && fromName) {
                // If parameters exist, it means this link was shared
                createMessageSection.classList.add('hidden'); // Hide the form
                receivedMessageContainer.classList.remove('hidden'); // Show the message

                personalizedMessageElement.innerHTML = `Hey <strong>${toName}</strong>, <br><br> Tumhare dost <strong>${fromName}</strong> ko tumhari bahut yaad aa rahi hai! Woh tumhare saath bitaye pal miss kar rahe hain. Unhone yeh special message tumhare liye bheja hai. üòä`;
            } else {
                // If no parameters, show the form to create a message
                createMessageSection.classList.remove('hidden');
                receivedMessageContainer.classList.add('hidden');
            }
        });

        // Share button functionality
        shareButton.addEventListener('click', async () => {
            const senderName = senderNameInput.value.trim();
            const friendName = friendNameInput.value.trim();

            if (!senderName || !friendName) {
                alert('Bhai, apna aur apne dost ka naam toh likho!');
                return;
            }

            // Construct the URL with parameters
            // Get base URL without existing query params or hash
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?to=${encodeURIComponent(friendName)}&from=${encodeURIComponent(senderName)}`;

            const shareText = `Hey ${friendName}! Tumhare liye ${senderName} ki taraf se ek special message hai. Click karke dekho:`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `Ek Message ${friendName} Ke Liye!`,
                        text: shareText, // Text to accompany the URL
                        url: shareUrl    // The URL of this page with parameters
                    });
                    console.log('Link shared successfully!');
                } catch (error) {
                    console.error('Error sharing:', error);
                    if (error.name !== 'AbortError') {
                        alert('Oops! Link share nahi ho paya.');
                    }
                }
            } else {
                // Fallback for browsers that don't support Web Share API
                try {
                    await navigator.clipboard.writeText(`${shareText}\n${shareUrl}`);
                    alert('Aapka browser direct sharing support nahi karta.\nLink aur message clipboard par copy ho gaya hai! Aap ise manually share kar sakte hain.');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    alert('Aapka browser direct sharing support nahi karta aur copy bhi nahi ho paya. Aap link manually copy kar lein:\n\n' + shareUrl);
                }
            }
        });
    </script>

</body>
</html>

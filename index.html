<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaari Ke Lamhe ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Baloo+Bhai+2:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #ff6b6b; /* Coral Pink */
            --secondary-color: #4ecdc4; /* Tealish Blue */
            --accent-color: #ffe66d; /* Sunny Yellow */
            --text-color: #4A4A4A; /* Dark Gray */
            --bg-color-light: #fdfdfd;
            --bg-color-dark: #f0f0f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --font-primary: 'Poppins', sans-serif;
            --font-headings: 'Baloo Bhai 2', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 25px;
            text-align: center;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Soft Pink Gradient */
            position: relative; /* For pseudo-element animations */
        }

        /* Animated background shapes (subtle) */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content */
            pointer-events: none; /* Allow clicks through */
        }

        body::before {
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 230, 109, 0.2) 0%, transparent 30%), /* Yellowish */
                radial-gradient(circle at 80% 30%, rgba(78, 205, 196, 0.2) 0%, transparent 30%), /* Tealish */
                radial-gradient(circle at 30% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 25%); /* Pinkish */
            animation: floatShapes 20s infinite ease-in-out alternate;
        }
        
        body::after { /* For more subtle texture or lines */
            background:
                linear-gradient(135deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(225deg, rgba(255,255,255,0.05) 25%, transparent 25%);
            background-size: 20px 20px;
            opacity: 0.5;
        }


        @keyframes floatShapes {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10px, -15px) rotate(5deg); }
        }


        .container {
            background-color: var(--bg-color-light);
            padding: 35px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 580px;
            width: 95%;
            margin-bottom: 35px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border-top: 5px solid var(--primary-color);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .received-message-container {
            border-top-color: var(--secondary-color); /* Different top border for received msg */
            background-color: #e6fffa; /* Very light teal */
        }
        
        .received-message-container h2 { color: var(--secondary-color) !important; }
        .received-message-container .heart { color: var(--primary-color); }


        h1, h2, h3 {
            font-family: var(--font-headings);
            font-weight: 700;
            line-height: 1.3;
        }
        h1 { color: var(--primary-color); font-size: 2.6em; margin-bottom: 15px; }
        h2 { color: var(--primary-color); font-size: 2em; margin-bottom: 15px; } /* Received message title */
        h3 { color: var(--primary-color); font-size: 1.8em; margin-bottom: 20px; } /* Create new message title */


        p.intro, p.message-text {
            font-size: 1.1em; /* Increased base size */
            color: var(--text-color);
            margin-bottom: 25px;
            line-height: 1.7;
            font-weight: 400;
        }
        p.message-text strong {
            font-weight: 600;
            color: var(--primary-color);
        }
        .received-message-container p.message-text strong {
            color: var(--secondary-color);
        }


        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 1.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-family: var(--font-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: var(--bg-color-dark);
        }

        input[type="text"]::placeholder {
            color: #999;
            font-weight: 400;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.25);
            outline: none;
            background-color: var(--bg-color-light);
        }

        button#shareButton {
            background: linear-gradient(45deg, var(--primary-color), #ff8c8c);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: var(--border-radius);
            font-size: 1.15em;
            font-family: var(--font-headings);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        button#shareButton:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff8c8c, var(--primary-color));
        }
        button#shareButton:active {
            transform: translateY(-1px) scale(0.99);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.95em;
            color: rgba(0,0,0, 0.6);
            font-weight: 500;
        }
        .footer-note .emoji {
            font-size: 1.2em;
        }

        .received-message-container .heart {
            font-size: 2.5em; /* Larger heart */
            margin: 15px 0;
            animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        hr.separator {
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, transparent, var(--accent-color), transparent);
            margin: 40px 15%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            h2 { font-size: 1.8em; }
            h3 { font-size: 1.6em; }
            .container { padding: 30px 20px; width: 100%; }
            input[type="text"], button#shareButton { font-size: 1em; }
            p.intro, p.message-text { font-size: 1em; }
            button#shareButton { padding: 14px 25px; }
        }
    </style>
</head>
<body>
    <div id="background-animation"></div> <!-- Placeholder for more complex JS animations if needed -->

    <!-- This container will ONLY show if a message was received via URL parameters -->
    <div id="receivedMessageDisplay" class="container received-message-container" style="display: none;">
        <h2>üíå Tumhare Liye Paigaam! üíå</h2>
        <p id="personalizedMessage" class="message-text"></p>
        <div class="heart">üíñ</div>
        <p class="message-text" style="font-weight: 500;">Yeh padh kar achha laga na? Ab tum bhi apne doston ko aise hi yaad dila sakte ho!</p>
    </div>

    <!-- This container is ALWAYS visible for creating a new message -->
    <div class="container form-container">
        <h1>‚ú® Yaari Ke Lamhe ‚ú®</h1>
        <p class="intro">Apne jigri dost ko yeh pyaara sa message bhejo aur unka din bana do!</p>

        <div class="input-group">
            <label for="senderName">Tumhara Pyaara Naam:</label>
            <input type="text" id="senderName" placeholder="Jaise: Chintu, Sweety...">
        </div>

        <div class="input-group">
            <label for="friendName">Tumhare Bestie Ka Naam:</label>
            <input type="text" id="friendName" placeholder="Jaise: Bunty, Babli...">
        </div>

        <button id="shareButton">üîó Link Banaao aur Bhejo!</button>

        <p class="footer-note">Dosti ka rishta, sabse anmol! <span class="emoji">üåü</span></p>
    </div>

    <script>
        const receivedMessageDisplay = document.getElementById('receivedMessageDisplay');
        const personalizedMessageElement = document.getElementById('personalizedMessage');
        
        const senderNameInput = document.getElementById('senderName');
        const friendNameInput = document.getElementById('friendName');
        const shareButton = document.getElementById('shareButton');

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.addEventListener('DOMContentLoaded', () => {
            const toName = getUrlParameter('to');
            const fromName = getUrlParameter('from');

            if (toName && fromName) {
                personalizedMessageElement.innerHTML = `Hey <strong>${toName}</strong>, mere yaar! <br><br> Kya haal chaal? Main, tumhara dost <strong>${fromName}</strong>, tumhe bahut miss kar raha/rahi hoon! Woh apni purani baatein, hasi-thahake, aur saari masti... sab kuch itna yaad aata hai na! Socha, ek chhota sa message bhej kar tumhe yaad dila doon ki tum kitne special ho. <br><br>Stay awesome, aur jaldi milte hain! Loads of love! ü§ó`;
                receivedMessageDisplay.style.display = 'block';
                receivedMessageDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        shareButton.addEventListener('click', async () => {
            const senderName = senderNameInput.value.trim();
            const friendName = friendNameInput.value.trim();

            if (!senderName || !friendName) {
                alert('Arre yaar! Apna aur apne dost ka naam toh likh do, tabhi toh message banega! üòâ');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?to=${encodeURIComponent(friendName)}&from=${encodeURIComponent(senderName)}`;

            const shareText = `üëã Hey ${friendName}! Tumhare liye ${senderName} ki taraf se ek surprise message hai! üéÅ Jaldi se link open karke dekho kya hai:`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `üíñ ${senderName} ka khaas paigaam ${friendName} ke liye! üíñ`,
                        text: shareText,
                        url: shareUrl
                    });
                    // Optional: Show a success toast/notification
                    // senderNameInput.value = '';
                    // friendNameInput.value = '';
                } catch (error) {
                    console.error('Error sharing:', error);
                    if (error.name !== 'AbortError') {
                        alert('Oops! Link share nahi ho paya. Shayad tumne cancel kar diya. üôÅ');
                    }
                }
            } else {
                try {
                    await navigator.clipboard.writeText(`${shareText}\n${shareUrl}`);
                    alert('Tumhara browser direct sharing support nahi karta. ü§î\nKoi baat nahi, link aur message clipboard par copy ho gaya hai! Ab ise manually share kar do. üëç');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    alert('Browser direct sharing support nahi karta aur copy bhi nahi ho paya. üò¢ Aap link manually copy kar lein:\n\n' + shareUrl);
                }
            }
        });
    </script>

</body>
</html>
